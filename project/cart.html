<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Foodie Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #ff6f00;
            color: white;
        }
        table td img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .cart-summary span {
            font-weight: bold;
        }
        .checkout-btn {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #ff4500;
        }
        .empty-cart {
            text-align: center;
            margin-top: 50px;
        }
        .empty-cart p {
            font-size: 18px;
            color: #666;
        }
        .empty-cart a {
            text-decoration: none;
            color: #ff6f00;
            font-weight: bold;
        }
        .empty-cart a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>

        <!-- If cart is empty -->
        <!-- <div class="empty-cart">
            <p>Your cart is currently empty.</p>
            <a href="menu.html">Go to Menu</a>
        </div> -->

        <!-- If cart has items -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="burger.jpg" alt="Burger">
                        Cheeseburger
                    </td>
                    <td>
                        <input type="number" value="1" min="1" style="width: 50px;">
                    </td>
                    <td>$10.00</td>
                    <td>$10.00</td>
                    <td>
                        <button style="background: none; color: #ff4500; border: none; cursor: pointer;">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="pizza.jpg" alt="Pizza">
                        Margherita Pizza
                    </td>
                    <td>
                        <input type="number" value="2" min="1" style="width: 50px;">
                    </td>
                    <td>$12.00</td>
                    <td>$24.00</td>
                    <td>
                        <button style="background: none; color: #ff4500; border: none; cursor: pointer;">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <span>Total: $34.00</span>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
